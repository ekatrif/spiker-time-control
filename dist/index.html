<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Контроль времени спикера</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div>
					<h1>Контроль времени выступления спикера</h1>
				</div>
				<div id="settings-icon" class="header__container__settings">
					<picture><source srcset="img/icons/settings.webp" type="image/webp"><img src="img/icons/settings.png" alt="" width="50px" height="50px" /></picture>
				</div>
			</div>
			<div id="popup" class="header__popup popup">
				<div class="popup__title">Настройки</div>
				<div class="popup__body">
					<div class="popup__body__option">Время на спикера, мин.</div>
					<div class="popup__body__input">
						<input type="text" placeholder="5" />
					</div>
				</div>
				<div class="popup__buttons">
					<div class="popup__buttons_save">ОК</div>
					<div class="popup__buttons_cancel">Отмена</div>
				</div>
			</div>
		</header>

		<main class="main__container">
			<section class="select-team">
				<div id="select-team" class="select-team__input _icon-arrow-left"></div>
				<div id="team-list" class="select-team__list"></div>
			</section>
			<section class="select-employee">
				<div id="employeesList" class="select-employee__list employees"></div>
			</section>
			<section>
				<div id="timer"></div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20220628143524"></script>
</body>

</html>
