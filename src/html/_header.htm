<header class="header">
  <div class="header__container">
    <div><h1>Контроль времени выступления спикера</h1></div>
    <div id="settings-icon" class="header__container__settings">
      <img src="@img/icons/settings.png" alt="" width="50px" height="50px" />
    </div>
  </div>
  <div id="popup" class="header__popup popup popup_hidden">
    <div class="popup__title">Настройки</div>
    <div class="popup__body">
      <div class="popup__body__option">Время на спикера, мин.</div>
      <div class="popup__body__input">
        <input id="time-for-person" type="text" />
      </div>
    </div>
    <div class="popup__buttons">
      <div class="popup__buttons__ok" id="button-ok">ОК</div>
      <div class="popup__buttons__cancel" id="button-cancel">Отмена</div>
    </div>
  </div>
</header>
